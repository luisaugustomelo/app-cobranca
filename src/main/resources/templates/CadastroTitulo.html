<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{LayoutPadrao.html}">
<head>
<title>Cadastro de Título</title>
</head>

<section layout:fragment="conteudo">
	<div class="jumbotron bg-white">
		<div class="col-sm-12 my-3">
			<div id="close"
				class="alert alert-success alert-dismissible fade show" role="alert"
				th:if="${!#strings.isEmpty(mensagem)}">
				<button type="button" class="close" data-dismiss="alert"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<span th:text="${mensagem}"></span>
			</div>
			<div class="card ">
				<div class="card-header">
					<h5 class="float-left pt-1">Novo Título</h5>
					<a class="btn btn-link float-right" href="/titulos">Voltar para
						pesquisa</a>
				</div>
				<form class="card-body needs-validation" method="POST" action="/titulos"
					th:object="${titulo}" novalidate>
					
					<div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
						<div th:each="detailedError : ${#fields.detailedErrors()}">
							<span th:text="${detailedError.message}"></span>
						</div>
					</div>

					<div class="row form-group">
						<label for="descricao"
							class="col-sm-2 control-label font-weight-bold">Descrição</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" id="descricao"
								name="descricao" th:classappend="${#fields.hasErrors('descricao')} ? 'is-invalid'"/>
						</div>
					</div>
					<div class="row form-group">
						<label for="dataVencimento"
							class="col-sm-2 control-label font-weight-bold">Data de
							vencimento</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" id="dataVencimento"
								name="dataVencimento" th:classappend="${#fields.hasErrors('dataVencimento')} ? 'is-invalid'"/>
						</div>
					</div>
					<div class="row form-group" >
						<label for="valor" class="col-sm-2 control-label font-weight-bold">Valor</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" id="valor" name="valor" 
							th:classappend="${#fields.hasErrors('valor')} ? 'is-invalid'"/>
						</div>
					</div>
					<div class="row form-group">
						<label for="descricao"
							class="col-sm-2 control-label font-weight-bold"></label>
						<div class="col-sm-2 input-group mb-3">
							<div class="input-group-prepend">
								<label class="input-group-text" for="status">Status</label>
							</div>
							<select class="custom-select" id="status" name="status">
								<option th:each="status : ${todosStatusTitulo}"
									th:value="${status}" th:text="${status.descricao}"></option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<div class="offset-sm-2">
							<button type="submit" class="btn btn-primary my-3">Salvar</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</section>

</html>
