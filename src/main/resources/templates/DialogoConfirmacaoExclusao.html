<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

	<!-- The Modal -->
	<div class="modal fade" id="confirmacaoExclusaoModal" tabindex="-1"
		role="dialog" aria-labelledby="confirmacaoExclusaoModal"
		aria-hidden="true">
		<div class="modal-dialog modal-lg-dialog-centered modal-lg"
			role="document">
			<form action="/titulos" method="POST">
				<input type="hidden" name="_method" value="DELETE" />
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Você tem certeza?</h5>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">Tem certeza que deseja apagar este
						título?</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary"
							data-dismiss="modal">Cancelar</button>
						<button type="submit" class="btn btn-primary">Excluir</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</html>
